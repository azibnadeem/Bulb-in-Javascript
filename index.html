   <div class="py-5">

          <h1 class="text-center" id="heading">Learning Javascript</h1>
          <button class="btn btn-success" id="btn">Change The Style Of H1</button>
          <button class="btn btn-danger ms-2" id="btn-reset">Reset The Style Of H1</button>
        <hr>
        <button class="btn btn-warning"
         onclick="alert(5 + 5)">Alert notification</button>
        <br />
        <br />

         onclick="document.getElementById('bulb-row').style.display= 'none' ">Hide Bulb and Buttons</button>

         onclick="document.getElementById('bulb-row').style.display= 'block' ">Show Bulb and Buttons</button>

        </div>
      </div>
      <br/>
      <button class="btn btn-primary" onclick="document.write('<h1>Text Written in document write method</h1>')">Click for more</button>
